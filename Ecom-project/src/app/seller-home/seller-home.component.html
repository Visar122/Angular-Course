<div class="product-list">
    <h1>Added Product List</h1>

    <table> 
        <thead>  <!--  it means table head -->
            <tr>
                <th></th>
                <th>Name </th>
                <th>Price </th>
                <th>Color </th>
                <th>Category </th>
                <th>Description </th>
            </tr>
           
        </thead>

        <tbody>   <!-- it means table body  -->
                <tr *ngFor="let item of productlist2">
                    <td><img src="{{item.Image}}" alt=""></td>
                  <td>{{item.ProductName}}</td>
                  <td>{{item.Price}}</td>
                  <td>{{item.Color}}</td>
                  <td>{{item.Category}}</td>
                  <td>{{item.Description}}</td>
                </tr>
        </tbody>
    </table>
</div>
