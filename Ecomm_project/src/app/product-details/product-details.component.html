<div class="container"  appBackground>
    <div class="row main" *ngIf="productData" >  <!-- if product data is not undefined -->
      <div class="col-sm-6">
        <img  class="product-img"  src="{{productData.Image}}" alt="">
      </div>
      <div class="col-sm-6">
        <div class="details">
            <h1>{{productData.ProductName}}</h1>
            <h3>Price : {{productData.Price | currency:'Kr'}}</h3>
           <div>Color: <h3 [style.backgroundColor]="productData.Color"  class="product-color"> </h3> </div>
            <h6>Category :{{productData.Category}}</h6>
            <h6>Description :{{productData.Description}}</h6>
            <button class="btn">Buy Now</button>
            <button class="btn" (click)="addToCard()">Add to Card</button>

            <div class="quantity-group">
                <button (click)="handleQuantity('min')"> - </button>      
                <input type="text" value="{{productQuantity}}">
                <button (click)="handleQuantity('plus')">+</button>
            </div>
        </div>
           
     
      </div>
      <div class="relatable items"> 
        <h2> Relatable Items</h2>
        <ngx-slick-carousel> </ngx-slick-carousel>
      </div>
</div>
</div>
