<div class="container">
   <h1> Searched Product</h1>
<div class="row search-item" *ngFor="let item of searchproduct">

   <div class="col-sm3">

     <a routerLink="/details/{{item.id}}">  <img [src]="item.Image" alt=""></a>
   </div>

   <div class="col-sm-8 details">
     <h6> {{item.ProductName}}</h6>
     <p><b> Price : {{item.Price | currency :' Kr'}}</b></p>
     <p><span>Color: {{item.Color}} </span> <span>Category : {{item.Category}}</span></p>
     <p>  {{item.Description}}</p>
   </div>
</div>


</div>
