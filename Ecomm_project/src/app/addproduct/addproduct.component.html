
<div class="flex-container" >

    <div class="info">
    
      <div class="main_text">
     
        <h1 style=" color: #fafafa;" >Add <span>Products</span><br> in a Easy Way</h1>
    </div>

    <div class="main_image">
  <img src="../assets/product.jpg">
    </div>
      </div>
      <div class="form-container">
       
        <div class="add-product">

    <form #addProduct="ngForm" class="common-form" (ngSubmit)="submit(addProduct.value)">
       
        <div class="product"> 
        <h1>Add new product</h1>
       <p class="message">  {{ addProductMessage}}</p>
        <br>
        
        <span class="subtitle">Enter Product Name:</span>
        <br>
        <input type="text" name="ProductName" placeholder=""  ngModel style="color: black;">
        
        <br>
        <span class="subtitle">Enter Product Price:</span>
        <br>
        <br>
       
          <input type="text"  class="form-input"  placeholder=" Enter Price:" name="Price" ngModel style="color: rgb(20, 18, 18);">
          <br><br>
        
         <span class="subtitle">Enter Product Category:</span>
         <br>
          <input type="text"  class="form-input"  placeholder=" Enter  Category" name="Category" ngModel style="color: rgb(0, 0, 0);">
          <br><br>

          <span class="subtitle">Enter Product Color</span>
          <br>
          <input type="text" class="form-input" placeholder="Enter  Color" name="Color" ngModel style="color: rgb(3, 3, 3);">
          <br>  <br>
      
          <span class="subtitle">Enter Product Description</span>
         <br>
         <textarea class="description-input" placeholder="Enter Description" name="Description" ngModel style="color: rgb(19, 16, 16);"></textarea>
          <br><br>
        
          <span class="subtitle">Enter Product Image Url </span>
          <br>
          <input type="text" class="form-input" placeholder="Enter Image URL" name="Image" ngModel  style="color: rgb(15, 12, 12);">
          
          <br>
          <input type="submit" value="Add Product" class="submit-btn"  >
          <br>
        </div>
     
   
    </form>
    
</div>
      </div>
