<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="container">
<div class="video-container" *ngFor="let video of videos" [appHighlight]="video.likes ===mostLikedVideo.likes"> 

   <div>
      <img [src]="video.thumbnail" style="width: 330px; height: 210px;">
   </div>
    
  

      <div class="details"> 
        <div><h4>{{video.title}}</h4></div>
        <div class="video-data">
          <i class="fa-solid fa-heart" style="color: #ff6600;"></i> {{video.likes}}

          </div>

       <div class="video-data">
         <i class="fa-solid fa-thumbs-down "  style="color: #ff6600;"></i> {{video.dislikes}}

       </div>

      <div class="video-data">
      <i class="fa-solid fa-share" style="color: #ff6600;"></i>{{video.share}}

     </div>



</div>




</div>

</div>
